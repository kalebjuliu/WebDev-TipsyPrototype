<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tipsy | Tip Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="container">

    <div class="flex-divs">
      <h1 id="test">TIPSY.</h1>

      <div class="inputs">
        <section class="cost input">
          <h3>COST</h3>
          <input id="cost" type="number" placeholder="30">
        </section>

        <section class="tip input">
          <h3>TIP %</h3>
          <input id="tip" type="number" placeholder="5">
        </section>

        <section class="split input">
          <h3>SPLIT</h3>
          <input id="split" type="number" placeholder="2">
        </section>
      </div>
    </div>

    <section class="totals">
      <h3>TOTAL</h3>
      <div class="tipTotal" id="total">CLICK FOR TOTAL!</div>
    </section>

  </div>




  <script src="app.js" charset="utf-8"></script>
</body>
</html>
